<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This page is the sign up page for 2 hours." />
    <meta name="author" content="Rosalia Matzumiya" />
    <style type="text/css">

        #container {width:300px; margin:0 auto;}

        form label {display:inline-block; width:140px;}
        form input[type="text"],
        form input[type="password"],
        form input[type="email"] {width:160px;}

        form .line {clear:both;}
        form .line.submit {text-align:left;}

    </style>
    <title>User Profile</title>


</head>
<body>
<header id="page-header">
    <img src="img/2hours_logo.jpg" height="150" width="200" alt="logo"/>
    <div id=menu>
        <a href="index.html">Home | </a>
        <a href="SignUp.html">User Profile | </a>
        <a href="browsfood.html">Browse Food | </a>
        <a href="shoppingCart.html">Shopping Cart </a>
    </div>
</header> <!-- #page-header -->
    <h2>Login</h2>
    <form action="">
        Username:<br>
        <input type="text" name="Username" placeholder="username">
        <br>
        Password:<br>
        <input type="text" name="Password" placeholder="password">
        <br><br>
        <input type="submit" value="Sign in">
    </form>

    <form>
        <h1>Create Account</h1>
        <div class="line"><label for="username">Username *: </label><input type="text" id="username" /></div>
        <br>
        <div class="line"><label for="pwd">Password *: </label><input type="password" id="pwd" /></div>
        <br>
        <div class="line"><label for="surname">Surname *: </label><input type="text" id="surname" /></div>
        <br>
        <div class="line"><label for="dob">Date of Birth *: </label><input type="text" id="dob" placeholder="YYYY/MM/DD" /></div>
        <br>
        <div class="line"><label for="email">Email *: </label><input type="email" id="email" /></div>
        <br>
        <div class="line"><label for="tel">Telephone: </label><input type="text" id="tel" placeholder="(604)123-4567"/></div>
        <br>
        <div class="line"><label for="add">Address *: </label><input type="text" id="add" /></div>
        <br>
        <div class="line"><label for="ptc">Post Code *: </label><input type="text" id="ptc" /></div>
        <div class="line submit" align="left"><input type="submit" value="Sign up" /></div>
    </form>
    <p>Note: Please make sure your details are correct before submitting form and that all fields marked with * are completed!.</p>
</body>
</html>
