<html lang="en">
<head>
    <meta charset="UTF-8">

          content="Contact 2 hours to discuss questions, partnerships,
                   career opportunities, media inquiries."/>

<body>
<header id="page-header">
    <img src="img/2hours_logo.jpg" height="150" width="200" alt="logo"/>
    <div id=menu>
        <a href="index.html">Home | </a>

    </div>
</header> <!-- #page-header -->
<div id="wrapper" class="wrapper">
    <h1>Contact Us</h1>
    <div id="contact_form" class="form">
        <form action="#" enctype="multipart/form-data" method="post">
            <h2>We're happy to help!</h2>
            <h3> Feel free to emails us with any questions or inquiries. </h3>
            <label>Your Name
                <input type="text" name="name" id="name" size="20" maxlength="20"
                        required placeholder="You name">
            </label>
            <label>Your email address
                <input type="text" name="email" id="email" size="20" maxlength="20"
                       required placeholder="your email"></br></br>
            </label>
            <label>
                <select name="category" id="category">
                    <option value="subject">Subject: What can we do for you?</option>
                    <option value="partner">Partner with 2 hours</option>
                    <option value="work">Work with 2 hours </option>
                    <option value="media">Media Inquiry</option>
                    <option value="">Other</option>
                </select>
            </label></br></br>
            <label>
                <textarea name="message" id="message" cols="50" rows="15">Your Message</textarea>
            </label><br/><br/>
            <input type="submit" name="send" value="Send">
        </form><!--Contact us form -->
    </div><!-- #contact_form -->
    <div id="contact_info" class="section">
        <dl>
            <dt itemprop="company_name"><strong>2 hours Inc</strong></dt>
            <dd itemprop="address" itemscope itemtype="http://www.data-vocabulary.org/Address/">
                <span itemprop="street-address"> 555 Seymour Street, </span><br/>
                <span itemprop="locality">Vancouver, BC</span></dd>
            <span itemprop="postal-code">V6B 3H6</span>
            <span itemprop="country-name">Canada</span>
            <dd itemprop="tel">(604) 415-3576</dd>
            <p>
                <a href="mailto:2hours@domain.com">customerservice@2hours.com</a>
            </p>
        </dl>
        <p>
            <a href="https://www.facebook.com/"><img src="img/099303-facebook-logo-square.png" alt="facebook logo"
                                                     width="50" height="50" itemprop="url"/>
            </a>
            <a href="https://www.linkedin.com/"><img src="img/linkedin logo.png" alt="linkedin logo"
                                                     width="50" height="50" itemprop="url"/>
            </a>
            <a href="https://twitter.com/"><img src="img/glossy-black-new-twitter-bird-square.png" alt="twitter logo"
                                                width="50" height="50" itemprop="url"/>
            </a>
        </p>
    </div><!-- #contact_info -->
